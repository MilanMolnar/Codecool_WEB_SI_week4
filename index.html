<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="endgame"> 
        <div class="text"> </div>
    </div>
    <script src="script.js"> </script>


    <a href="javascript:;" onClick="startGame()">
        <svg class="icon-arrow before">
            <use xlink:href="#arrow"></use>
        </svg>
        <span class="label">Replay</span>
        <svg class="icon-arrow after">
            <use xlink:href="#arrow"></use>
        </svg>
    </a>
    
    <svg style="display: none;">
      <defs>
        <symbol id="arrow" viewBox="0 0 35 15">
          <title>Arrow</title>
          <path d="M27.172 5L25 2.828 27.828 0 34.9 7.071l-7.07 7.071L25 11.314 27.314 9H0V5h27.172z "/>
        </symbol>
      </defs>
    </svg>
    <button id="myButton" class="float-left submit-button" >HARDMODE</button>

    <script type="text/javascript">
    document.getElementById("myButton").onclick = function () {
        location.href = "https://bit.ly/2VlpwDL";
    };
    </script>
    <ul class="circles" style="pointer-events:none; ">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
